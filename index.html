<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>All Aboard!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


   
</head>

<body>
          
    <div class="container">   
        <div class="jumbotron jumbotron-fluid">
            <span class="jumbotronStyle"><h1 class="display-4"><span class="fas fa-train"></span> All Aboard! </h1>
            <br>
            <div class="flip-clock"></div>
        </span>
        </div>
        
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!--Search Parameters Panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Parameters</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search">
                            </div>
                
                            <div class="form-group">
                                <label for="recordNumber">Number of Records to Retrieve:</label>
                                <select class="form-control" id="numRecords">
                                    <option value=1>1</option>
                                    <option value=5 selected>5</option>
                                    <option value=10>10</option>
                                </select>
                            </div>
                
                            <div class="form-group">
                                <label for="startYear">Start Year: </label>
                                <input type="text" class="form-control" id="startYear">
                            </div>
                
                            <div class="form-group">
                                <label for="endYear">End Year: </label>
                                <input type="text" class="form-control" id="endYear">
                            </div>
                
                            <button class="btn btn-secondary" type="submit" id="searchBtn">Search</button>
                            <input class="btn btn-secondary" type="reset" value="Clear Results">
                
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <!--Results Panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                    </div>
                    <div class="panel-body" id="wellSection">
                        <!-- <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div>
                        <div class="well">
                            <h2>Title</h2>
                            <h3>Author</h3>
                            <h4>Section</h4>
                            <h4>Date</h4>
                            <h4>Link</h4>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    

    </div> 



<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/flipclock.css">
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/flipclock.min.js"></script>

</body>

</html>
