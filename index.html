<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>All Aboard!</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|Roboto" rel="stylesheet">

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   
</head>

<body>
          
    <div class="container">   
        <div class="jumbotron jumbotron-fluid text-center">
            <span class="jumbotronStyle"><h1 class="display-4"><span class="fas fa-train"></span>  All Aboard! </h1>
            </span>
        <br>
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-9">
                    <div class="flip-clock"></div>
                </div>
            </div>
        </div>

        <!-- <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong>Choo Choo!</strong> Your train has been added to the schedule.  
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            </button>
        </div> -->

        <div class="row">
            <div class="col-md-12">
                <!--Train Schedule Panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <!--Entry Panel-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a New Train</h3>
                    </div>
                    <div class="panel-body" id="entrySection">
                        <form>
                            <div class="form-group">
                                <label for="trainNameInput">Train Name</label>
                                <input type="text" class="form-control" id="trainNameInput" placeholder="What's the train called?">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Destination</label>
                                <input type="text" class="form-control" id="destinationInput" placeholder="Where are we going?">
                            </div>
                            <div class="form-group">
                                <label for="firstTimeInput">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="firstTimeInput" placeholder="When does the first train leave?">
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequencyInput" placeholder="How often does the train run?">
                            </div>
                            <button type="submit" class="btn btn-secondary" id="addTrainButton">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </div> 

<script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/flipclock.css">
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script type="text/javascript" src="assets/javascript/flipclock.min.js"></script>
<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">


</body>

</html>
